<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer ></script>
</head>
<body>

    <div id="calculatorContainer">
        
        <div id="displayContainer">
            
        </div>

        <div id="buttonContainer">
            
                <button id="clear">C</button>
                <button id="change">+/-</button>
                <button id="percent">%</button>
                <button class="operatorBtn" id="add">+</button>
                <button class="numberBtn" id="one">1</button>
                <button class="numberBtn" id="two">2</button>
                <button class="numberBtn" id="three">3</button>
                <button class="operatorBtn" id="subs">-</button>
                <button class="numberBtn" id="four">4</button>
                <button class="numberBtn" id="five">5</button>
                <button class="numberBtn" id="six">6</button>
                <button class="operatorBtn" id="divi">/</button>
                <button class="numberBtn" id="seven">7</button>
                <button class="numberBtn" id="eight">8</button>
                <button class="numberBtn" id="nine">9</button>
                <button class="operatorBtn" id="multi">x</button>
                <button class="numberBtn" id="zero">0</button>
                <button id="del">Del</button>
                <button id="equal">=</button>

        </div>

    </div>
    
</body>
</html>
